<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/p-a-string.css">
	<script src="main.js"></script>
	
</head>
<h1 > Palindrome & Anagram Checkers <h1>
<hr>
<body class="check-p-a">
	<h3>Palindrome</h3>
	<div class="palindrome">
		<input type="text" placeholder="Give Input string">
		<button onclick="palindrome(this.id)">Check</button>
	</div>

	<br><br>
<hr>
	<h3>Anagram</h3>
	<div class="anagram">
		<input type="text" placeholder="Give Input String"><br><br>
		<input type="text" placeholder="Enter the words">
		<button onclick="anagram(this.id, this.id)">Check</button>
<br><br><hr>
</body>

</html>
