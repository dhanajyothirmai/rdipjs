<html>
<head>
	<link rel="stylesheet" type="text/css" href="p-a-string.css">
	<script src="main.js"></script>
	
</head>

<body class="checkPalindrome">
	<h3>Palindrome Check</h3>
	<div class="validPalindrome">
		<input type="text" placeholder="Give a string">
		<button onclick="palindrome(this.id)">Check Palindrome</button>
	</div>

	<br><br>
	<h3>Anagram Check</h3>
	<div class="anagramCheck">
		<input type="text" placeholder="Give a String"><br><br>
		<input type="text" placeholder="Enter words">
		<button onclick="anagram(this.id, this.id)">Check Anagram</button>
</body>

</html>
